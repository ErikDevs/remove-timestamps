<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="images/check-badge-svgrepo-com.svg" />
  <title>Text Cleaner</title>
  <style>
    body {
      max-width: 1440px;
      font-family: Arial, sans-serif;
      margin: auto;
      padding: 10px 10% 10px 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }

    .text-area {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      padding: 0;
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: calc(100% - 60px);
      font-size: 16px;
      padding: 4px 20px 2px 20px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      resize: none;
      outline: none;
      overflow-y: auto;
    }

    button {
      width: 100%;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
      background-color: #3fa2f6;
      color: white;
      transition: background-color 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #96c9f4;
    }

    /* Loader styles */
    .loader {
      width: 60px;
      height: 10px;
      background: radial-gradient(circle closest-side, #fff 90%, #0000) 0/calc(100%/3) 100% space;
      clip-path: inset(0 100% 0 0);
      animation: l1 1s steps(4) infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes l1 {
      to {
        clip-path: inset(0 -34% 0 0);
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="text-area">
    <h2>Paste Your Text Below</h2>
    <button class="action-btn" id="actionButton" onclick="handleAction()">
      <span id="buttonText">Clean Text</span>
      <div class="loader hidden" id="loader"></div>
    </button>
    <textarea
      id="textArea"
      placeholder="Paste your text here..."
      autofocus
    ></textarea>
  </div>

  <script>
    function cleanText() {
      return new Promise((resolve) => {
        // List of filler words to be removed from the text.
        const fillerWords = [
          "\\bMm-Hmm\\b",
          "\\bum\\b",
          "\\buh\\b",
          "\\bUh\\b",
          "\\bUm\\b",
          "\\bHmm\\b",
          "\\bMm\\b",
          "\\bUh-huh\\b",
          "\\bUmm\\b",
        ];

        // Get the original text from the textarea with ID "textArea".
        let originalText = document.getElementById("textArea").value;

        // Split the text into sections based on the speaker and timestamp format.
        let speakerSections = originalText.split(
          /(?=Speaker [0-9]+\s+\d{2}:\d{2}:\d{2})/
        );

        // Process each section individually.
        let cleanedSections = speakerSections.map((section) => {
          // Replace the speaker and timestamp with a line break.
          let cleanedSection = section.replace(
            /Speaker [0-9]+\s+\d{2}:\d{2}:\d{2}/g,
            "\n"
          );

          // Remove filler words and clean up extra spaces.
          fillerWords.forEach((filler) => {
            const fillerPattern = new RegExp(filler, "gi");
            cleanedSection = cleanedSection
              .replace(fillerPattern, "") // Remove filler words.
              .replace(/\s{2,}/g, " ") // Replace multiple spaces with a single space.
              .trim(); // Trim leading and trailing spaces.
          });

          // Replace repeated punctuation marks (e.g., "!!!" becomes "!").
          cleanedSection = cleanedSection.replace(/([.!?])\1+/g, "$1");

          // Remove any HTML tags that might be present.
          cleanedSection = cleanedSection.replace(/<[^>]*>/g, "");

          // Remove double commas and misplaced commas.
          cleanedSection = cleanedSection
            .replace(/,{2,}/g, ",") // Replace multiple consecutive commas with a single comma.
            .replace(/(\s*,\s*)+/g, ", ") // Normalize spaces around commas.
            .replace(/(^|\n)\s*,/g, "$1") // Remove commas at the start of lines.
            .replace(/,\s*([.!?])/g, "$1") // Remove commas before periods, exclamation marks, or question marks.
            .replace(/,\s*$/, "") // Remove commas at the end of the text.
            .replace(/\s*,\s*\n/g, "\n"); // Remove commas just before line breaks.

          // Remove commas directly after periods, exclamation marks, or question marks.
          cleanedSection = cleanedSection.replace(/([.!?])\s*,/g, "$1 ");

          // Ensure every new line starts with a capital letter.
          cleanedSection = cleanedSection.replace(
            /(?:^|\n)(\s*)([a-z])/g, // Matches the start of a line or after a newline character.
            (match, p1, p2) => {
              return p1 + p2.toUpperCase(); // Capitalize the first letter after any whitespace.
            }
          );

          // Capitalize the first letter of any sentence after punctuation.
          cleanedSection = cleanedSection.replace(
            /([.!?])\s*(['"]?)([a-z])/g,
            (match, p1, p2, p3) => {
              return p1 + " " + p2 + p3.toUpperCase();
            }
          );

          // Ensure there is a space after punctuation before a new word.
          cleanedSection = cleanedSection.replace(
            /([.!?])\s*([a-zA-Z])/g,
            "$1 $2"
          );

          // Capitalize the first letter of sentences after punctuation.
          cleanedSection = cleanedSection.replace(
            /(?:^|[.!?]\s+)([a-z])/g,
            (match, p1) => {
              return match.replace(p1, p1.toUpperCase());
            }
          );

          return cleanedSection; // Return the cleaned section.
        });

        // Join the cleaned sections back into a single text block with double line breaks.
        let finalText = cleanedSections.join("\n\n");

        // Set the cleaned text back into the textarea.
        document.getElementById("textArea").value = finalText;

        resolve(); // Resolve the promise once cleaning is complete.
      });
    }

    function copyText() {
      const textArea = document.getElementById("textArea");
      textArea.select(); // Select the text.
      document.execCommand("copy"); // Copy the selected text to the clipboard.
    }

    async function handleAction() {
      const button = document.getElementById("actionButton");
      const loader = document.getElementById("loader");
      const buttonText = document.getElementById("buttonText");
      const isCleaning = buttonText.innerText === "Clean Text";

      if (isCleaning) {
        buttonText.classList.add("hidden"); // Hide button text
        loader.classList.remove("hidden"); // Show the loader
        button.disabled = true; // Disable the button

        await cleanText(); // Perform text cleaning

        loader.classList.add("hidden"); // Hide the loader
        buttonText.innerText = "Copy to Clipboard"; // Change button text to "Copy to Clipboard"
        buttonText.classList.remove("hidden"); // Show button text
        button.disabled = false; // Re-enable the button
        button.onclick = copyText; // Change onclick event to copyText
      } else {
        copyText(); // If button is not for cleaning, copy the text
      }
    }

    function emptyTextArea() {
      document.getElementById("textArea").addEventListener("paste", function () {
        const timeInterval = 300000; // Set the time interval to 5 minutes (300,000 ms).
        setTimeout(() => {
          document.getElementById("textArea").value = "";
          document.getElementById("buttonText").innerText = "Clean Text";
          document.getElementById("actionButton").onclick = handleAction;
        }, timeInterval);
      });
    }

    emptyTextArea();
  </script>
</body>
</html>
