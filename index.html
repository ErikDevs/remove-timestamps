<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/check-badge-svgrepo-com.svg"
    />
    <title>Text Cleaner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box; /* Include padding in element's width and height */
      }

      .text-area {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 0;
        box-sizing: border-box;
      }

      h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: calc(
          100% - 60px
        ); /* Adjust to account for headings and button */
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        resize: none;
        outline: none;
        overflow-y: auto; /* Allow scrolling if text overflows */
      }

      button {
        width: 100%;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 4px;
        border: none;
        margin-top: 10px;
        background-color: #3fa2f6;
        color: white;
        transition: background-color 0.5s ease;
      }

      button:hover {
        background-color: #96c9f4;
      }
    </style>
  </head>
  <body>
    <div class="text-area">
      <h2>Paste Your Text Below</h2>
      <textarea
        id="textArea"
        placeholder="Paste your text here..."
        autofocus
      ></textarea>
      <button class="action-btn" id="actionButton" onclick="handleAction()">
        Clean Text
      </button>
    </div>

    <script>
      function cleanText() {
        const fillerWords = [
          "\\bMm-Hmm\\b",
          "\\bum\\b",
          "\\buh\\b",
          "\\bUh\\b",
          "\\bUm\\b",
          "\\bHmm\\b",
          "\\bMm\\b",
          "\\bUh-huh\\b",
          "\\bUmm\\b",
        ];

        let originalText = document.getElementById("textArea").value;

        let speakerSections = originalText.split(
          /(?=Speaker [0-9]+\s+\d{2}:\d{2}:\d{2})/
        );

        let cleanedSections = speakerSections.map((section) => {
          let cleanedSection = section.replace(
            /Speaker [0-9]+\s+\d{2}:\d{2}:\d{2}/g,
            "\n"
          );

          fillerWords.forEach((filler) => {
            const fillerPattern = new RegExp(filler, "gi");
            cleanedSection = cleanedSection
              .replace(fillerPattern, "")
              .replace(/\s{2,}/g, " ")
              .trim();
          });

          cleanedSection = cleanedSection.replace(/([.,!?])\1+/g, "$1");

          cleanedSection = cleanedSection.replace(/<[^>]*>/g, "");

          cleanedSection = cleanedSection.replace(/\s*,\s*([.?])/g, "$1");
          cleanedSection = cleanedSection.replace(/([.?])\s*,\s*/g, "$1");

          cleanedSection = cleanedSection.replace(/\s*,/g, "");

          cleanedSection = cleanedSection.replace(
            /([.!?])\s*(['"]?)([a-z])/g,
            (match, p1, p2, p3) => {
              return p1 + " " + p2 + p3.toUpperCase();
            }
          );

          cleanedSection = cleanedSection.replace(/([.?])([a-zA-Z])/g, "$1 $2");
          cleanedSection = cleanedSection.replace(
            /(?:^|[.!?]\s+)([a-z])/g,
            (match, p1) => {
              return match.replace(p1, p1.toUpperCase());
            }
          );
          return cleanedSection;
        });

        let finalText = cleanedSections.join("\n\n");

        document.getElementById("textArea").value = finalText.trim();
      }

      function copyText() {
        const textArea = document.getElementById("textArea");
        textArea.select();
        document.execCommand("copy");
      }

      function handleAction() {
        const button = document.getElementById("actionButton");
        const isCleaning = button.innerText === "Clean Text";

        if (isCleaning) {
          cleanText();
          button.innerText = "Copy to Clipboard";
          button.onclick = copyText;
        } else {
          copyText();
        }
      }

      function emptyTextArea() {
        document
          .getElementById("textArea")
          .addEventListener("paste", function () {
            const timeInterval = 300000; // 5 minutes
            setTimeout(() => {
              document.getElementById("textArea").value = "";
              document.getElementById("actionButton").innerText = "Clean Text";
              document.getElementById("actionButton").onclick = handleAction;
            }, timeInterval);
          });
      }

      emptyTextArea();
    </script>
  </body>
</html>
