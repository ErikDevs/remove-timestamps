<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/check-badge-svgrepo-com.svg"
    />

    <title>Text Cleaner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Paste Your Text Below</h1>
    <textarea
      id="originalText"
      placeholder="Paste your text here..."
    ></textarea>
    <button onclick="cleanText()">Clean Text</button>

    <h2>Cleaned Text</h2>
    <textarea id="cleanedText" readonly></textarea>
    <button onclick="copyText()">Copy to Clipboard</button>

    <script>
      function cleanText() {
        const originalText = document.getElementById("originalText").value;
        const cleanedText = originalText.replace(
          /Speaker (?:[1-9]|10)\s+\d{2}:\d{2}:\d{2}/g,
          ""
        );
        document.getElementById("cleanedText").value = cleanedText.trim();
      }

      function copyText() {
        const cleanedText = document.getElementById("cleanedText");
        cleanedText.select();
        document.execCommand("copy");
        alert("Cleaned text copied to clipboard!");
      }
    </script>
  </body>
</html>
