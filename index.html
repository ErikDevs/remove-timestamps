<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/check-badge-svgrepo-com.svg"
    />
    <title>Text Cleaner</title>
    <style>
      body {
        max-width: 1440px;
        font-family: Arial, sans-serif;
        margin: auto;
        padding: 10px 10% 10px 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        box-sizing: border-box;
      }

      .text-area {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        padding: 0;
        box-sizing: border-box;
      }

      h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
        text-align: center;
      }

      textarea {
        width: 100%;
        height: calc(100% - 60px);
        font-size: 16px;
        padding: 4px 20px 2px 20px;
        border: 1px solid #ddd;
        box-sizing: border-box;
        resize: none;
        outline: none;
        overflow-y: auto;
      }

      button {
        width: 100%;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
        border: none;
        margin-top: 10px;
        margin-bottom: 20px;
        background-color: #3fa2f6;
        color: white;
        transition: background-color 0.5s ease;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      button:hover {
        background-color: #96c9f4;
      }

      /* Add dots loader */
      .dots {
        display: inline-block;
        width: 40px;
        text-align: left;
      }

      .dots span {
        display: inline-block;
        font-size: 24px;
        color: white;
        animation: dots 1.5s steps(5, end) infinite;
      }

      @keyframes dots {
        0%, 20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="text-area">
      <h2>Paste Your Text Below</h2>
      <button class="action-btn" id="actionButton" onclick="handleAction()">
        Clean Text
        <div class="dots hidden" id="dots">
          <span>.</span> <!-- Animated dots added here -->
        </div>
      </button>
      <textarea
        id="textArea"
        placeholder="Paste your text here..."
        autofocus
      ></textarea>
    </div>

    <script>
      function cleanText() {
        return new Promise((resolve) => {
          setTimeout(() => {
            // Simulating text cleaning
            resolve();
          }, 2000); // Simulate a 2-second cleaning time
        });
      }

      function copyText() {
        const textArea = document.getElementById("textArea");
        textArea.select();
        document.execCommand("copy");
      }

      async function handleAction() {
        const button = document.getElementById("actionButton");
        const dots = document.getElementById("dots");
        const isCleaning = button.innerText.includes("Clean Text");

        if (isCleaning) {
          button.innerHTML = ""; // Remove the button text
          dots.classList.remove("hidden"); // Show the dots loader
          button.appendChild(dots); // Append the dots to the button
          button.disabled = true; // Disable the button to prevent multiple clicks

          await cleanText(); // Perform text cleaning

          dots.classList.add("hidden"); // Hide the dots loader
          button.innerText = "Copy to Clipboard"; // Change button text to "Copy to Clipboard"
          button.disabled = false; // Re-enable the button
          button.onclick = copyText; // Change onclick event to copyText
        } else {
          copyText(); // If button is not for cleaning, copy the text
        }
      }

      function emptyTextArea() {
        document.getElementById("textArea").addEventListener("paste", function () {
          const timeInterval = 300000;
          setTimeout(() => {
            document.getElementById("textArea").value = "";
            document.getElementById("actionButton").innerText = "Clean Text";
            document.getElementById("actionButton").onclick = handleAction;
          }, timeInterval);
        });
      }

      emptyTextArea();
    </script>
  </body>
</html>
