      function cleanText() {
        const fillerWords = [
          "\\bMm-Hmm\\b",
          "\\bum\\b",
          "\\buh\\b",
          "\\b<affirmative>\\b",
          "\\bUh\\b",
          "\\bUm\\b",
          "\\b<laughter>\\b",
          "\\bHmm\\b",
          "\\b<laugh>\\b",
          "\\byou know\\b",
          "\\bI mean\\b",
        ];

        const originalText = document.getElementById("originalText").value;

        // Remove "Speaker X HH:MM:SS" lines
        let cleanedText = originalText.replace(
          /Speaker [0-9]+\s+\d{2}:\d{2}:\d{2}/g,
          ""
        );

        // Remove filler words
        fillerWords.forEach((filler) => {
          const fillerPattern = new RegExp(filler, "gi");
          cleanedText = cleanedText
            .replace(fillerPattern, "")
            .replace(/\s{2,}/g, " ")
            .trim();
        });

        // Remove double commas
        cleanedText = cleanedText.replace(/,\s*,+/g, ",");

        // Remove repeated words that directly follow each other (including those separated by punctuation)
        cleanedText = cleanedText.replace(/\b(\w+)([\W\s]+)\1\b/gi, "$1");

        // Remove any instance of "<...>"
        cleanedText = cleanedText.replace(/<[^>]*>/g, "");

        // Remove any comma that follows a full stop, even if there's a space between them
        cleanedText = cleanedText.replace(/\.\s*,\s*/g, ".");

        // Capitalize the first letter of each sentence
        cleanedText = cleanedText.replace(
          /(?:^|[.!?]\s+)([a-z])/g,
          (match, p1) => {
            return match.replace(p1, p1.toUpperCase());
          }
        );

        // Ensure no extra spaces remain
        cleanedText = cleanedText.replace(/^\s+|\s+$/g, "");

        document.getElementById("cleanedText").value = cleanedText;
      }

      function copyText() {
        const cleanedText = document.getElementById("cleanedText");
        cleanedText.select();
        document.execCommand("copy");
        alert("Cleaned text copied to clipboard!");
      }
