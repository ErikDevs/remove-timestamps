<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/check-badge-svgrepo-com.svg"
    />

    <title>Text Cleaner</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
      }
      textarea {
        width: 100%;
        height: 200px;
        margin-top: 20px;
        padding: 10px;
        font-size: 14px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Paste Your Text Below</h1>
    <textarea
      id="originalText"
      placeholder="Paste your text here..."
    ></textarea>
    <button onclick="cleanText()">Clean Text</button>

    <h2>Cleaned Text</h2>
    <textarea id="cleanedText" readonly></textarea>
    <button onclick="copyText()">Copy to Clipboard</button>

    <script>
      function cleanText() {
        const fillerWords = [
          "\\bMm-Hmm\\b",
          "\\bum\\b",
          "\\buh\\b",
          "\\baffirmative\\b",
          "\\bUh\\b",
          "\\bUm\\b",
          "\\binaudible\\b",
          "\\bHmm\\b",
          "\\blaugh\\b",
          "\\b', ,'\\b",
        ];

        const originalText = document.getElementById("originalText").value;

        // Remove "Speaker X HH:MM:SS" lines
        let cleanedText = originalText.replace(
          /Speaker [0-9]+\s+\d{2}:\d{2}:\d{2}/g,
          ""
        );

        // Remove filler words
        fillerWords.forEach((filler) => {
          const fillerPattern = new RegExp(filler, "gi");
          cleanedText = cleanedText
            .replace(fillerPattern, "")
            .replace(/\s{2,}/g, " ")
            .trim();
        });

        // Remove double commas
        cleanedText = cleanedText.replace(/,,+/g, ",");

        // Remove repeated words that follow each other
        cleanedText = cleanedText.replace(/\b(\w+)\b(?=\s+\1\b)/gi, "");

        // Ensure no extra spaces remain
        cleanedText = cleanedText.replace(/^\s+|\s+$/g, "");

        document.getElementById("cleanedText").value = cleanedText;
      }

      function copyText() {
        const cleanedText = document.getElementById("cleanedText");
        cleanedText.select();
        document.execCommand("copy");
        alert("Cleaned text copied to clipboard!");
      }
    </script>
  </body>
</html>
